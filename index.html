 
<html>
    <head>
      <title>Hand Gesture App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
  
            <center>
        
              <div class="btn btn-info" id="q">
                <p id="t">Hand Gesture App</p>
                <span>&#9996;</span>
                <span>&#9757;</span>
                <span>&#9994;</span>
                <span>&#9995;</span>
              </div>
        
              <br><br>
        
              <p style="font-size: 22px;">Take a selfie of gesture to know its meaning
              </p>


            <p style="font-size: 17px;">
              Model is trained on the followng gestures:
            </p>

            <p style="font-size: 30px;">
              &#9996; | &#9757; | &#9994;
            </p>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label class="labels12">Camera View - </label>
        
                <div id="camera">
                  
                </div>
        
                <br><br>
        
                <button class="btn btn-success" onclick="snapCam()">Capture image</button>
        
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="labels12">Prediction - </label>
                <p id="gesture"></p>
                <p id="emoji"></p>
        
        
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="labels12">Snapshot - </label>
        
                <div id="result">
        
                </div>
        
                <br><br>
                
                <button class="btn btn-warning" onclick="check()">Predict Gesture</button>
              </div>
        
            </center>
        
          </div>
        
        <script src="main.js"></script>
    </body>
</html>
